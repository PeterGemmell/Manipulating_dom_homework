<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cool Car App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="make" class="primary">Make</label>
          <input type="text" id="make" required/>
        </div>

        <div class="form-item">
          <label for="model" class="primary">Model</label>
          <input type="text" id="model" required/>
        </div>

        <div class="form-item">
          <label for="topSpeed" class="primary">Top Speed</label>
          <input type="text" id="topSpeed" required/>
        </div>

        <div class="form-item">
          <label for="value" class="primary">Value</label>
          <input type="text" id="value" required/>
        </div>
        <div class="form-item">
          <label for="country" class="primary">Country</label>
          <select id="country">
            <option value="" disabled selected></option>
            <option value="Italy">Italy</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="USA">USA</option>
            <option value="Great Britain">Great Britain</option>
            <option value="Japan">Japan</option>
          </select>
          <br>
          <br>

         <fieldset class="radio-buttons">
         <legend>Please select your preferred contact method:</legend>
         <div>
         <input type="radio" id="contactChoice1"
         name="contact" value="email" checked>
         <label for="contactChoice1">Email</label>

         <input type="radio" id="contactChoice2"
         name="contact" value="phone">
         <label for="contactChoice2">Phone</label>

         <input type="radio" id="contactChoice3"
         name="contact" value="mail">
         <label for="contactChoice3">Mail</label>
         </div>
         </fieldset>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>
    <!-- <pre id="log">
    </pre> -->
    <button id="delete-all">Delete All</button>

    <h1><u>Cool Cars</u><img src="https://img.icons8.com/android/48/000000/finish-flag.png"></h1>
    <ul id="cool-cars"></ul>
  </body>
</html>
